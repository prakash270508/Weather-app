<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="tittle">Code_Era's Weather App</h2>
    <div id="container">
        <div class="container1">
            <label for="" id="lable">City :</label>
            <input type="text" placeholder="Enter city Name" id="city"><br>
            <button id="btn" class="button">Check Weather</button>
            <button id="btn2" class="button">Check Another</button>
        </div>
        <div id="data">
            <div id="place" class="text"></div>
            <div id="temp" class="text"></div>
            <div id="dics" class="text"></div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
